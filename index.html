<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="The matrix of Eisenhower is about making decisions and consists of four criteria of urgency and importance: Block A: “Urgent and important”, Block B: “Not Urgent and important”, block C: “Urgent and not important”, Block D: “Not Urgent and not important”">
      <a class="info__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <h3 class="add-task__heading">
          <label class="label add-task__label" for="new-task">Add Item</label>
        </h3>
        <div class="add-task__form">
          <input id="new-task" class="task input add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="current">
        <h3 class="heading">Todo</h3>
        <ul class="task-list" id="current-tasks">
          <li class="task-list__item">
            <input class="input task-list__checkbox" type="checkbox">
            <label class="task label task-list__label">Pay Bills</label>
            <input type="text" class="task input task-list__input">
            <button class="button task-list__edit">Edit</button>
            <button class="button task-list__delete">
              <img class="task-list__delete-image" src="./remove.svg" alt="remove task button">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="input task-list__checkbox" type="checkbox">
            <label class="task label task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input task-list__input">
            <button class="button task-list__edit">Save</button>
            <button class="button task-list__delete">
              <img class="task-list__delete-image" src="./remove.svg" alt="remove task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul class="task-list task-list_completed" id="completed-tasks">
          <li class="task-list__item">
            <input class="input task-list__checkbox" type="checkbox" checked>
            <label class="task label task-list__label">See the Doctor</label>
            <input type="text" class="task input task-list__input">
            <button class="button task-list__edit">Edit</button>
            <button class="button task-list__delete">
              <img class="task-list__delete-image" src="./remove.svg" alt="remove task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
